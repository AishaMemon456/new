<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content=" width=device-width, inital-scale=1.0">
    <title>calculator</title>
    <link rel="rel" href="style.css">
    <head>
        <body>
            <div class="container">
                <input type="text" placeholder="0"
                id="inputBox" readonly> 
            <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="operator">00</button>
            <button class="operator">0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
        </div>
            </div><!--end calculator-->
        <script scr="script.js"></script>
        </body>
        </html>
